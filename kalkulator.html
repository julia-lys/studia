<!DOCTYPE html>
<html lang="pl">
    <head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Kalkulator</title>
        <link rel="stylesheet" href="styles3.css">
    </head>
    <body>

        <div id="kalkulator">
                <input id="wyswietlacz" readonly>
                <div id="przyciski">
                    <button onclick="Wyswietl('+')" class="operator-przycisk">+</button>
                    <button onclick="Wyswietl('9')">9</button>
                    <button onclick="Wyswietl('8')">8</button>
                    <button onclick="Wyswietl('7')">7</button>
                    <button onclick="Wyswietl('-')" class="operator-przycisk">-</button>
                    <button onclick="Wyswietl('6')">6</button>
                    <button onclick="Wyswietl('5')">5</button>
                    <button onclick="Wyswietl('4')">4</button>
                    <button onclick="Wyswietl('*')" class="operator-przycisk">*</button>
                    <button onclick="Wyswietl('3')">3</button>
                    <button onclick="Wyswietl('2')">2</button>
                    <button onclick="Wyswietl('1')">1</button>
                    <button onclick="Wyswietl('/')" class="operator-przycisk">/</button>
                    <button onclick="Wyswietl('0')">0</button>
                    <button onclick="Wyswietl('.')">.</button>
                    <button onclick="Oblicz()">=</button>
                    
                </div>  
                <div id="czyszczenie">
                    <button onclick="Wyczysc()"  class="operator-przycisk">C</button>
                </div>
                
        </div>
        <script src="kalkulator.js"></script>
</body>
</html>
